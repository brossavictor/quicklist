<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles/index.css" />

		<title>Document</title>
	</head>
	<body>
		<main>
			<header><img src="assets/img/logo.png" alt="logo" /></header>
			<div class="title">
				<a id="back" href="#">
					<img id="arrow-left" src="" alt="arrow" />
					<p>Back</p>
				</a>
				<h1>Weekly errands</h1>
			</div>

			<form id="add-bar">
				<input type="text" id="item" placeholder="Add a new item" />
				<button type="submit" id="add-item" class="button" disabled>
					Add item
				</button>
			</form>

			<div class="grid" id="buy-list">
				<div class="item-card">
					<input type="checkbox" />
					<p>Bread</p>
					<img src="assets/delete-small.svg" alt="" />
				</div>
				<div class="item-card">
					<input type="checkbox" />
					<p>Coffee</p>
					<img src="assets/delete-small.svg" alt="" />
				</div>
				<div class="item-card">
					<input type="checkbox" />
					<p>Orange juice</p>
					<img src="assets/delete-small.svg" alt="" />
				</div>
				<div class="item-card">
					<input type="checkbox" />
					<p>Cookies</p>
					<img src="assets/delete-small.svg" alt="" />
				</div>
			</div>
		</main>
		<footer></footer>
	</body>
	<script type="module" src="./scripts/index.js"></script>
</html>
